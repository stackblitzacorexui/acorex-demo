<div class="ax-grid ax-grid-cols-12 ax-gap-2">
    <div class="ax-col-span-12">
        <ax-form-field>
            <ax-label>
                Username
            </ax-label>
            <ax-text-box></ax-text-box>
        </ax-form-field>
    </div>
    <div class="ax-col-span-12">
        <ax-form-field>
            <ax-label>
                Password
            </ax-label>
            <ax-password-box [showToggleButton]="false"></ax-password-box>
        </ax-form-field>
    </div>
    <div class="ax-col-span-12">
        <ax-form-field>
            <ax-label>
                Confirm Password
            </ax-label>
            <ax-password-box [showToggleButton]="false"></ax-password-box>
        </ax-form-field>
    </div>
    <div class="ax-col-span-12">
        <ax-form-field>
            <ax-check-box>
                <ax-label>I agree to the <a class="ax-text-primary-500 ax-underline" href="#"> Terms & Conditions
                    </a></ax-label>
            </ax-check-box>
        </ax-form-field>
    </div>
    <div class="ax-col-span-12">
        <div class="ax-flex">
            <ax-button text="Submit"></ax-button>
            <div class="ax-px-2"></div>
            <ax-button color="danger" look="blank" text="Clear"></ax-button>
        </div>
    </div>
    <div class="ax-col-span-12">
    </div>
</div>
