<div class="ax-py-4">
    <ax-result type="danger" caption="Registration failed"
        description="Your information was received but we may record it, it may be due to one of the following errors. In any case you can continue to get support">
       
        <div  class="ax-flex ax-flex-col ax-items-center">
            <ax-alert color="light" look="blank" [showIcon]="false">
                <ax-alert-content>
                    <ul>
                        <li>Your identity information is defective</li>
                        <li>You have already failed to register</li>
                    </ul>
                </ax-alert-content>
            </ax-alert>
            <ax-button color="light" text="Get support">
                <ax-prefix>
                    <ax-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" class="ax-h-5 ax-w-5" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path
                                d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                        </svg>
                    </ax-icon>
                </ax-prefix>
            </ax-button>
        </div>
    </ax-result>
</div>
