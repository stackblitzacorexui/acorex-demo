<div #demo>
  <ax-button-group color="primary">
    <ax-button text="Italic" (onClick)="_handleOnClick(demo, $event)">
      <ax-prefix>
        <ax-icon icon="far fa-italic"></ax-icon>
      </ax-prefix>
    </ax-button>
    <ax-button>
      <ax-icon icon="far  fa-angle-down"></ax-icon>
      <ax-dropdown-panel (onItemClick)="_handleOnItemClick(demo, $event)">
        <ax-button-item text="Save as..." name="saveAs" color="dark">
          <ax-prefix>
            <ax-icon icon="far fa-save"></ax-icon>
          </ax-prefix>
        </ax-button-item>
        <ax-button-item text="Delete" color="danger" name="delete">
          <ax-prefix>
            <ax-icon icon="far fa-trash"></ax-icon>
          </ax-prefix>
        </ax-button-item>
      </ax-dropdown-panel>
    </ax-button>
  </ax-button-group>
</div>
