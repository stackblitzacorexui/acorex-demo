<div class="ax-grid ax-grid-cols-6 ax-gap-4">
  <ax-number-box  value="60"  #totalHours class="ax-col-span-6  md:ax-col-span-3" [decimals]="2" [padDecimalZeros]="false">
      <ax-prefix>
          <ax-addon  >
              Total Hours
          </ax-addon>
      </ax-prefix>
      <ax-suffix>
          <ax-icon class="!ax-px-3.5">
              <svg xmlns="http://www.w3.org/2000/svg" class="ax-fill-light-600 ax-w-4 ax-h-4 "  viewBox="0 0 24 24" >
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                      d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
              </svg>
          </ax-icon>
      </ax-suffix>
  </ax-number-box>
  <ax-number-box  value="40"  #hourlyRate class="ax-col-span-6  md:ax-col-span-3" [decimals]="2" [padDecimalZeros]="false">
      <ax-prefix>
          <ax-addon>
              Hourly Rate
          </ax-addon>
      </ax-prefix>
      <ax-suffix>
          <ax-button text="$" color="light" look="blank" #unit>
              <ax-dropdown-panel  (onItemClick)="unit.text=$event.name">
                  <ax-button-item text="$" name="$">
                  </ax-button-item>
                  <ax-button-item text="€" name="€">
                  </ax-button-item>
                  <ax-button-item text="£" name="£" >
                  </ax-button-item>
                  <ax-button-item text="¥" name="¥">
                  </ax-button-item>
              </ax-dropdown-panel>
          </ax-button>
      </ax-suffix>
  </ax-number-box>
  <ax-number-box [value]="totalHours.value * hourlyRate.value" thousandsSeparator="," readonly="true" class="ax-border-primary-500 ax-col-span-6" [decimals]="4" [padDecimalZeros]="false">
      <ax-prefix>
          <ax-addon class="!ax-bg-primary-100 !ax-text-primary-500">
              Total Price &nbsp;
          </ax-addon>
      </ax-prefix>
      <ax-suffix>
          <ax-icon class="!ax-px-3.5">
              <svg xmlns="http://www.w3.org/2000/svg" class="ax-fill-primary-500  ax-w-5 ax-h-5"  viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path d="M18 4H6v2l6.5 6L6 18v2h12v-3h-7l5-5-5-5h7V4z" />
              </svg>
          </ax-icon>
      </ax-suffix>
  </ax-number-box>
</div>
